<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue without CLI</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
	</head>
	<body>
		<div id="app">
			<topbar></topbar>
			<router-view style="padding: 30px"></router-view>
		</div>
		<script src="https://unpkg.com/vuetable-2@next"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/http-vue-loader"></script>
		<script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>

		<script>
			let app;

			const Home = httpVueLoader('views/Home.vue');
			const About = httpVueLoader('views/About.vue');
			const Contact = httpVueLoader('views/Contact.vue');

			const router = new VueRouter({
				mode: 'history',
				routes: [
					{path: '/', name: 'home', component: Home},
					{path: '/about', name: 'about', component: About},
					{path: '/contact', name: 'contact', component: Contact},
				],
			});

			app = new Vue({
				el: '#app',
				router,
				data: {},
				components: {
					topbar: httpVueLoader('components/topbar.vue'),
				},
			});
		</script>
	</body>
</html>
